<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookings</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style>
    :root {
      // grid cols
      --numDays: 5;
      // grid rows
      --numHours: 10;
      // grid height
      --timeHeight: 60px;
      --calBgColor: #fff1f8;
      --eventBorderColor: #f2d3d8;
      --eventColor1: #ffd6d1;
      --eventColor2: #fafaa3;
      --eventColor3: #e2f8ff;
      --eventColor4: #d1ffe6;
    }

    .calendar {
      display: grid;
      gap: 10px;
      grid-template-columns: auto 1fr;
      margin: 2rem;
    }

    .timeline {
      display: grid;
      grid-template-rows: repeat(var(--numHours), var(--timeHeight));
    }

    .days {
      display: grid;
      grid-column: 2;
      gap: 5px;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .events {
      display: grid;
      grid-template-rows: repeat(var(--numHours), var(--timeHeight));
      border-radius: 5px;
      background: var(--calBgColor);
    }

    // Place on Timeline
    .start-10 {
      grid-row-start: 2;
    }

    .start-12 {
      grid-row-start: 4;
    }

    .start-1 {
      grid-row-start: 5;
    }

    .start-2 {
      grid-row-start: 6;
    }

    .end-12 {
      grid-row-end: 4;
    }

    .end-1 {
      grid-row-end: 5;
    }

    .end-3 {
      grid-row-end: 7;
    }

    .end-4 {
      grid-row-end: 8;
    }

    .end-5 {
      grid-row-end: 9;
    }

    // Event

    .title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .event {
      border: 1px solid var(--eventBorderColor);
      border-radius: 5px;
      padding: 0.5rem;
      margin: 0 0.5rem;
      background: white;

      // Overflowing
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .space,
    .date {
      height: 60px
    }

    // Global / Etc

    body {
      font-family: system-ui, sans-serif;
    }

    .corp-fi {
      background: var(--eventColor1);
    }

    .ent-law {
      background: var(--eventColor2);
    }

    .writing {
      background: var(--eventColor3);
    }

    .securities {
      background: var(--eventColor4);
    }

    .date {
      display: flex;
      gap: 1em;
    }

    .date-num {
      font-size: 3rem;
      font-weight: 600;
      display: inline;
    }

    .date-day {
      display: inline;
      font-size: 3rem;
      font-weight: 100;
    }
  </style>

</head>

<body>
  <div class="calendar">
    <div class="timeline">
      <div class="spacer"></div>
      {{ range .TimeMarkers }}
      <div class="time-marker">{{ . }}</div>
      {{ end }}
    </div>
    <div class="days">
      {{ range .DayData }}
      <div class="day">
        <div class="date">
          <p class="date-num">{{ .DayNum }}</p>
          <p class="date-day">{{ .DayString }}</p>
        </div>
        <div class="events">
          {{ range .Events }}

          <div class="event securities" style="grid-row-start: {{ .StartHour }}; grid-row-end: {{ .EndHour }}">
            <p class="title">{{ .Booking.Title }}</p>
            <p class="time">{{ .Booking.Description }}</p>
          </div>
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</body>

</html>
